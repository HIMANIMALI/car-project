<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vehicle Detection</title>
</head>
<body>
    <h1>Vehicle Detection</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="Upload">
    </form>
    {% if uploaded_image %}
    <h2>Uploaded Image:</h2>
    <img src="{{ uploaded_image }}" alt="Uploaded Image">
    {% endif %}
    {% if result_image %}
    <h2>Result Image:</h2>
    <img src="{{ result_image }}" alt="Result Image">
    {% endif %}
</body>
</html>
